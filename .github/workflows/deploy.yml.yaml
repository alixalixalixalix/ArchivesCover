name: Deploy archivescover to OVH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: FTP Deploy to OVH
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ftp.alixbocquier.fr
          username: alixbocqmf
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /www/archivescover/   # <-- On cible ton dossier archivescover